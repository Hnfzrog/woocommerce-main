<body>
  <div class="container my-5">
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="dashboard-card">
          <div class="card-content">
            <div class="left-border green"></div>
            <div class="card-details">
              <span class="title">Total Keuntungan</span>
                <span class="amount text-green">Rp {{ salary | number:'1.0-0':'en-US' }}</span>
            </div>
            <i class="fas fa-wallet icon text-green"></i>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dashboard-card">
          <div class="card-content">
            <div class="left-border orange"></div>
            <div class="card-details">
              <span class="title">Total Pengguna</span>
              <span class="amount text-orange">{{ total_users || '0'}}</span>&nbsp;
            </div>
            <i class="fas fa-users icon text-orange"></i>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dashboard-card">
          <div class="card-content">
            <div class="left-border pink"></div>
            <div class="card-details">
              <span class="title">Pending Request</span>
              <span class="amount text-pink">{{ pending_req }}</span>
            </div>
            <i class="fas fa-power-off icon text-pink"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="invoice-container shadow-sm" role="region" aria-label="Invoice table container">
      <div class="invoice-header">
        <h2>Invoice</h2>
        <!-- <button class="btn-see-more" type="button" aria-label="Lihat Selebihnya">
          Lihat Selebihnya <i class="fas fa-chevron-right" aria-hidden="true"></i>
        </button> -->
      </div>
      <table role="table" aria-label="Invoice data table">
        <thead>
          <tr>
            <th scope="col">No Invoice</th>
            <th scope="col">Pengguna</th>
            <th scope="col">Domain</th>
            <th scope="col">Status</th>
            <th scope="col">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of rows">
            <td>{{ row.invoice }}</td>
            <td>{{ row.pengguna }}</td>
            <td>
              <a href="#" tabindex="-1" [attr.aria-label]="'Domain ' + row.domain">{{ row.domain }}</a>
            </td>
            <td [innerHTML]="row.status"></td>
            <td>
              <button class="btn-konfirmasi" [disabled]="!row.konfirmasiAktif"
                [attr.aria-disabled]="!row.konfirmasiAktif" [ngClass]="{ 'active': row.konfirmasiAktif }"
                [attr.aria-pressed]="row.konfirmasiAktif ? 'true' : null">
                Konfirmasi
              </button>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</body>
