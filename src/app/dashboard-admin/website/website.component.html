  style="background-color: #fff; border-color: #dee2e6 #dee2e6 #fff; ">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="kategori-tab" data-bs-toggle="tab" data-bs-target="#kategori" type="button"
      role="tab" aria-controls="kategori" aria-selected="true">
      <i class="fa-solid fa-folder-open" style="margin-right: 10px;"></i>Kategori
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="tema-tab" data-bs-toggle="tab" data-bs-target="#tema" type="button" role="tab"

    </button>

<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="kategori" role="tabpanel" aria-labelledby="kategori-tab">
    <div class="container py-4">
      <div class="bg-white rounded-3 p-4 shadow-sm" style="box-shadow: 0 0 20px rgb(255 182 215 / 0.3);">
        <div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
          <h2 class="border-left-pink mb-0">Data Kategori Undangan Web</h2>
          <button type="button" class="btn btn-pink d-flex align-items-center gap-2" (click)="openModalAdd()">
            <i class="fas fa-plus"></i> Tambah Kategori
          </button>
        </div>

        <div class="d-flex justify-content-between align-items-center flex-wrap mb-3 gap-3">
          <button type="button" class="btn btn-outline-pink d-flex align-items-center gap-2"
            (click)="openModalDeleteAll()">
            <i class="fas fa-trash-alt"></i> Hapus Semua
          </button>
          <form class="d-flex align-items-center gap-2 mb-0" role="search" onsubmit="return false;">
            <label for="search" class="mb-0">Cari</label>
            <input id="search" type="search" class="form-control" style="max-width: 220px;" placeholder=""
              aria-label="Search" />
          </form>
        </div>

        <div class="table-responsive">
          <table class="table align-middle mb-0 table-borderless">
            <thead class="thead-light">
              <tr>
                <th scope="col">No</th>
                <th scope="col">Nama Kategori</th>
                <th scope="col">Slug</th>
                <th scope="col" class="text-end">Aksi</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of displayedData; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.slug }}</td>
                <td class="text-end">
                  <button type="button" class="btn btn-cyan rounded-3 me-2" (click)="openEditModal(item)">
                    <i class="fas fa-paint-brush"></i>
                  </button>
                  <button type="button" class="btn btn-pink-icon rounded-3" (click)="openDeleteModal(item)">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4 flex-wrap gap-3">
          <div class="d-flex align-items-center gap-2 flex-wrap">
            <span><strong>Menampilkan</strong></span>
            <select class="form-select form-select-sm" [(ngModel)]="pageSize" (change)="onPageChange(1)">
              <option *ngFor="let size of pageSizes" [value]="size">{{ size }}</option>
            </select>
            <span><strong>Data</strong></span>
          </div>

          <div class="d-flex gap-3">
            <button type="button" class="pagination-btn" (click)="onPageChange(currentPage - 1)"
              [disabled]="currentPage === 1">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button type="button" class="pagination-btn" (click)="onPageChange(currentPage + 1)"
              [disabled]="currentPage === totalPages">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>

      </div>
    </div>

  </div>
