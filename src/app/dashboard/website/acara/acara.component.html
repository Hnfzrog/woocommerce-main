<div class="event-settings">
    <h2>Pengaturan Acara</h2>
    <div class="form-group">
      <label for="countdownEvent">Sebagai countdown acara</label>
      <select id="countdownEvent" class="form-control">
        <option value="">Pilih acara</option>
        <!-- Add options dynamically here -->
      </select>
    </div>
    <button class="btn-save">Simpan</button>
    
    <div class="event-forms">
      <!-- Event Form 1 -->
      <div class="event-form">
        <h3>Acara #1</h3>
        <div class="form-group">
          <label for="eventName1">Nama Acara</label>
          <input id="eventName1" type="text" class="form-control" placeholder="Contoh: Pernikahan Andra dan Mega">
        </div>
        <div class="form-group">
          <label for="eventDate1">Tanggal</label>
          <input id="eventDate1" type="text" class="form-control datepicker" placeholder="dd/mm/yyyy">
          <i class="calendar-icon"></i>
        </div>
        <div class="form-group time-group">
          <div class="time-input">
            <label for="startTime1">Waktu Mulai</label>
            <input id="startTime1" type="text" class="form-control timepicker" placeholder="hh:mm">
            <i class="time-icon"></i>
          </div>
          <div class="time-input">
            <label for="endTime1">Waktu Selesai</label>
            <input id="endTime1" type="text" class="form-control timepicker" placeholder="hh:mm">
            <i class="time-icon"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="location1">Alamat</label>
          <input id="location1" type="text" class="form-control" placeholder="URL here...">
        </div>
        <div class="form-group map-link">
          <button class="btn-map">Google Maps</button>
          <input id="mapLink1" type="text" class="form-control" placeholder="URL here...">
        </div>
        <button class="btn-save">Simpan</button>
      </div>
  
      <!-- Event Form 2 -->
      <div class="event-form">
        <h3>Acara #2</h3>
        <div class="form-group">
          <label for="eventName2">Nama Acara</label>
          <input id="eventName2" type="text" class="form-control" placeholder="Contoh: Pernikahan Andra dan Mega">
        </div>
        <div class="form-group">
          <label for="eventDate2">Tanggal</label>
          <input id="eventDate2" type="text" class="form-control datepicker" placeholder="dd/mm/yyyy">
          <i class="calendar-icon"></i>
        </div>
        <div class="form-group time-group">
          <div class="time-input">
            <label for="startTime2">Waktu Mulai</label>
            <input id="startTime2" type="text" class="form-control timepicker" placeholder="hh:mm">
            <i class="time-icon"></i>
          </div>
          <div class="time-input">
            <label for="endTime2">Waktu Selesai</label>
            <input id="endTime2" type="text" class="form-control timepicker" placeholder="hh:mm">
            <i class="time-icon"></i>
          </div>
        </div>
        <div class="form-group">
          <label for="location2">Alamat</label>
          <input id="location2" type="text" class="form-control" placeholder="URL here...">
        </div>
        <div class="form-group map-link">
          <button class="btn-map">Google Maps</button>
          <input id="mapLink2" type="text" class="form-control" placeholder="URL here...">
        </div>
        <div class="buttons">
          <button class="btn-delete">Hapus</button>
          <button class="btn-save">Simpan</button>
        </div>
      </div>
    </div>
  </div>
