<div class="review-container">
    <h2>Berikan Ulasan</h2>
    <p>Ulasan kamu sangat penting bagi kami</p>
  
    <form>
      <!-- Province Field -->
      <div class="form-group">
        <label for="province">Provinsi</label>
        <input
          type="text"
          id="province"
          placeholder="Tulis di sini.."
          class="form-control"
        />
      </div>
  
      <!-- City Field -->
      <div class="form-group">
        <label for="city">Kota</label>
        <input
          type="text"
          id="city"
          placeholder="Tulis di sini..."
          class="form-control"
        />
      </div>
  
      <!-- Review Field -->
      <div class="form-group">
        <label for="review">Ulasan</label>
        <textarea
          id="review"
          placeholder="Maks 500 karakter"
          maxlength="500"
          class="form-control"
        ></textarea>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn-submit">Kirim Ulasan</button>
    </form>
  </div>
