<div class="form-container">
    <!-- Tambah Cerita Section -->
    <div class="form-card">
      <h2>Tambah Cerita</h2>
      <form>
        <div class="form-group">
          <label for="tanggal">Tanggal</label>
          <div class="input-with-icon">
            <input type="text" id="tanggal" placeholder="dd/mm/yyyy" />
            <span class="icon">ðŸ“…</span>
          </div>
        </div>
        <div class="form-group">
          <label for="judul">Judul</label>
          <input
            type="text"
            id="judul"
            placeholder="Tuliskan judul cerita kamu..."
          />
        </div>
        <div class="form-group">
          <label for="isiCerita">Isi Cerita</label>
          <textarea
            id="isiCerita"
            rows="4"
            placeholder="Maks 500 karakter"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Simpan Cerita</button>
      </form>
    </div>
  
    <!-- Quote Pernikahan Section -->
    <div class="form-card">
      <h2>Quote Pernikahan</h2>
      <form>
        <div class="form-group">
          <label for="namaSumber">Nama Sumber</label>
          <input
            type="text"
            id="namaSumber"
            placeholder="Isi nama yg punya quote"
          />
        </div>
        <div class="form-group">
          <label for="quote">Quote</label>
          <textarea id="quote" rows="3" placeholder="Tulis quotenya..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
      </form>
    </div>
  </div>
