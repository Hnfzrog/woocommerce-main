<div class="container mt-4">
  <h3 class="text-center text-primary">{{ title }}</h3>
  <p class="text-center">Hai kak isi dulu datanya</p>

  <div class="progress mb-4">
    <div class="progress-bar bg-primary" role="progressbar" [style.width.%]="step * 50" aria-valuenow="50"
      aria-valuemin="0" aria-valuemax="100">{{ step * 50 }}%</div>
  </div>

  <wc-data-registrasi *ngIf="step === 1" (next)="nextStep()"></wc-data-registrasi>
  <wc-informasi-mempelai *ngIf="step === 2" (prev)="prevStep()" (next)="nextStep()"></wc-informasi-mempelai>
  <wc-regis-cerita *ngIf="step === 3" (prev)="prevStep()" (next)="nextStep()"></wc-regis-cerita>
  <wc-regis-pembayaran *ngIf="step === 4" (prev)="prevStep()"></wc-regis-pembayaran>
</div>
