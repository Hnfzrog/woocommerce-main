<body>
    <div class="container my-5">    
        <!-- Invoice Table -->
        <div class="card table-card">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <span class="text-pink table-title">Data Pengguna</span>
                <input type="text" class="form-control search-input" placeholder="Cari pengguna..." (input)="onSearch($event)">
            </div>            
            <div class="card-body">
                <wc-table
                    [rows]="filteredRows"
                    [columns]="columns"
                    [actionTitle]="'Action'"
                    (confirmClicked)="onConfirmClicked($event)"
                    (editClicked)="onEditClicked($event)"
                    (deleteClicked)="onDeleteClicked($event)">
                </wc-table>
            </div>
        </div>
    </div>
</body>
