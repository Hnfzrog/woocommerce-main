<div class="rekening-container">
    <!-- Tambah Rekening Card -->
    <div class="form-card">
      <h2>Tambah Rekening</h2>
      <!-- Account #1 -->
      <form>
        <h3>#1</h3>
        <div class="form-group">
          <label for="namaBank1">Nama Bank</label>
          <input type="text" id="namaBank1" placeholder="Bank Rakyat Indonesia" />
        </div>
        <div class="form-group">
          <label for="noRekening1">No Rekening</label>
          <input type="text" id="noRekening1" placeholder="009988112233" />
        </div>
        <div class="form-group">
          <label for="namaPemilik1">Nama Pemilik</label>
          <input type="text" id="namaPemilik1" placeholder="John Doe" />
        </div>
        <div class="form-group file-upload">
          <img src="assets/images/bank-bri.png" alt="Bank BRI Logo" />
          <div>
            <input type="file" id="bankLogo1" />
            <label for="bankLogo1" class="file-label">Choose File</label>
            <span class="file-info">No file chosen</span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Tambahkan</button>
      </form>
    </div>
  
    <!-- Account #2 -->
    <div class="form-card">
      <h2>Tambah Rekening</h2>
      <form>
        <h3>#2</h3>
        <div class="form-group">
          <label for="namaBank2">Nama Bank</label>
          <input type="text" id="namaBank2" placeholder="Contoh: BANK JAGO" />
        </div>
        <div class="form-group">
          <label for="noRekening2">No Rekening</label>
          <input type="text" id="noRekening2" placeholder="Contoh: 01234567890" />
        </div>
        <div class="form-group">
          <label for="namaPemilik2">Nama Pemilik</label>
          <input type="text" id="namaPemilik2" placeholder="Contoh: Admin Horuzt" />
        </div>
        <div class="form-group file-upload">
          <img src="assets/images/placeholder-image.png" alt="Placeholder" />
          <div>
            <input type="file" id="bankLogo2" />
            <label for="bankLogo2" class="file-label">Choose File</label>
            <span class="file-info">No file chosen</span>
          </div>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-danger">Hapus</button>
          <button type="submit" class="btn btn-primary">Tambahkan</button>
        </div>
      </form>
    </div>
  </div>
