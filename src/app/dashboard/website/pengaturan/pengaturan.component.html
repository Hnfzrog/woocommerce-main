<div class="container">
    <!-- Domain and Token Section -->
    <div class="card">
      <h3>Domain dan Token</h3>
      <div class="form-group">
        <label for="domain">URL</label>
        <input
          type="text"
          id="domain"
          placeholder="undangan.horuzt.com/"
          [(ngModel)]="domain"
        />
      </div>
      <div class="form-group">
        <label for="token">Token</label>
        <input
          type="text"
          id="token"
          placeholder="Masukkan Token WhatsApp gateway Anda"
          [(ngModel)]="token"
        />
      </div>
      <button class="btn" (click)="saveToken()">Simpan</button>
    </div>
  
    <!-- Music Upload Section -->
    <div class="card">
      <h3>Musik</h3>
      <div class="form-group">
        <input type="file" (change)="uploadMusic($event)" />
      </div>
      <button class="btn" (click)="submitMusic()">Sisipkan</button>
    </div>
  
    <!-- Salam Pembuka Section -->
    <div class="card">
      <h3>Salam Pembuka</h3>
      <div class="form-group">
        <label for="salamUndangan">Salam Pembuka Undangan</label>
        <textarea
          id="salamUndangan"
          rows="3"
          [(ngModel)]="salamUndangan"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="salamWhatsappAtas">Salam Pembuka WhatsApp (atas)</label>
        <textarea
          id="salamWhatsappAtas"
          rows="3"
          [(ngModel)]="salamWhatsappAtas"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="salamWhatsappBawah">Salam Pembuka WhatsApp (bawah)</label>
        <textarea
          id="salamWhatsappBawah"
          rows="3"
          [(ngModel)]="salamWhatsappBawah"
        ></textarea>
      </div>
      <button class="btn" (click)="saveSalam()">Simpan</button>
    </div>
  
    <!-- Filter Undangan Section -->
    <div class="card">
      <h3>Filter Undangan</h3>
      <div class="checkbox-group" *ngFor="let filter of filters">
        <label>
          <input type="checkbox" [(ngModel)]="filter.active" />
          {{ filter.name }}
        </label>
      </div>
      <button class="btn" (click)="applyFilters()">Terapkan</button>
    </div>
  </div>
