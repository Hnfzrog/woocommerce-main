<body>
  <div class="container py-5 d-flex justify-content-start">
    <div class="row w-100 justify-content-start">
      <div class="col-12 col-md-6">
        <form class="bg-white rounded-3 p-4 p-md-5 shadow-sm" aria-label="Review submission form">
          <h2 class="text-pink fw-semibold border-pink ps-3 mb-4">
            Berikan Ulasan
          </h2>
          <h3 class="text-dark fw-semibold fs-4 mb-4">
            Ulasan kamu sangat penting bagi kami
          </h3>

          <div class="mb-4">
            <label for="provinsi" class="form-label fw-semibold text-dark">
              Provinsi
            </label>
            <input type="text" class="form-control" id="provinsi" name="provinsi" placeholder="Tulis di sini.."
              aria-describedby="provinsiHelp" />
          </div>

          <div class="mb-4">
            <label for="kota" class="form-label fw-semibold text-dark">
              Kota
            </label>
            <input type="text" class="form-control" id="kota" name="kota" placeholder="Tulis disini..."
              aria-describedby="kotaHelp" />
          </div>

          <div class="mb-5">
            <label for="ulasan" class="form-label fw-semibold text-dark">
              Ulasan
            </label>
            <textarea class="form-control" id="ulasan" name="ulasan" rows="4" placeholder="Maks 500 karakter"
              maxlength="500"></textarea>
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-sky">
              Kirim Ulasan
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
